{% extends "base.html" %}

{% block content %}
<h1 class="title">
    {{ section.title }}
</h1>
<ul>
    {% for page in section.pages %}
    <h1><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h1>
    {% if page.description %}
    <p>{{ page.description }}</p>
    {% endif %}
    {% endfor %}
</ul>

{% endblock content %}
