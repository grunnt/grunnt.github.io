{% extends "base.html" %}

{% block content %}
<h1 class="title">
    {{ section.title }}
</h1>
<ul class="blog-list">
    {% for page in section.pages %}
    <h2>{{ page.title }}</h2>
    {% if page.description %}
    <p>{{ page.description }}</p>
    {% endif %}
    <a href="{{ page.permalink | safe }}">Read more</a>
    {% endfor %}
</ul>

{% endblock content %}
